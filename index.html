<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti 仇벒잺</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.box {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  position: relative;
}

h1 {
  color: #ff4d6d;
}

button {
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  position: relative;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: gray;
  color: white;
  position: absolute;
}

#mensaje {
  margin-top: 15px;
  color: #ff4d6d;
  font-weight: bold;
}

/* confeti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: caer linear forwards;
}

@keyframes caer {
  to {
    transform: translateY(100vh) rotate(720deg);
  }
}
</style>

</head>

<body>

<div class="box">
  <h1>Mariita, 쯤ueres ser mi Valentine? 游눏</h1>
  <button class="yes" onclick="acepto()">claro 游눘</button>
  <button class="no" id="noBtn">No 游뱂</button>

  <div id="mensaje"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const mensaje = document.getElementById("mensaje");

let escala = 1;
let intentos = 0;

noBtn.addEventListener("mouseover", () => {

  // mover bot칩n
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 300 - 150;
  noBtn.style.transform = `translate(${x}px, ${y}px) scale(${escala})`;

  // hacerlo m치s peque침o
  escala -= 0.1;
  if (escala < 0.4) escala = 0.4;

  intentos++;

  // cambiar texto despu칠s de varios intentos
  if (intentos > 5) {
    noBtn.innerText = "S칤 游땗";
    noBtn.classList.remove("no");
    noBtn.classList.add("yes");
    noBtn.onclick = acepto;
    mensaje.innerText = "buena decisi칩n 游땗";
  }

});

function acepto() {

  mensaje.innerText = "Sab칤a que dir칤as que s칤 仇벒잺";

  // crear confeti
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = 
      `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.animationDuration = 
      (Math.random() * 3 + 2) + "s";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 5000);
  }

}
</script>

</body>
</html>
