<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti chiqui ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd6e0, #e7c6ff, #cdb4db);
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
}

.box {
  background: #ffffffcc;
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  position: relative;
}

h1 {
  color: #b5838d;
  font-weight: 600;
}

button {
  padding: 12px 28px;
  margin: 12px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.25s ease;
  position: relative;
}

button:hover {
  transform: scale(1.08);
}

.yes {
  background: linear-gradient(135deg, #ffcad4, #f4acb7);
  color: #6d6875;
  box-shadow: 0 5px 15px rgba(244, 172, 183, 0.5);
}

.no {
  background: linear-gradient(135deg, #d8e2dc, #ece4db);
  color: #6d6875;
  position: absolute;
}

#mensaje {
  margin-top: 15px;
  color: #b5838d;
  font-weight: 500;
}

/* confeti pastel */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: caer linear forwards;
  border-radius: 50%;
}

@keyframes caer {
  to {
    transform: translateY(100vh) rotate(720deg);
  }
}
</style>

</head>

<body>

<div class="box">
  <h1>Mariita, ¬øqueres ser mi Valentine? üíå</h1>
  <button class="yes" onclick="acepto()">claro üíñ</button>
  <button class="no" id="noBtn">No ü§î</button>

  <div id="mensaje"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const mensaje = document.getElementById("mensaje");

let escala = 1;
let intentos = 0;

noBtn.addEventListener("mouseover", () => {

  // mover bot√≥n
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 300 - 150;
  noBtn.style.transform = `translate(${x}px, ${y}px) scale(${escala})`;

  // hacerlo m√°s peque√±o
  escala -= 0.1;
  if (escala < 0.4) escala = 0.4;

  intentos++;

  // cambiar texto despu√©s de varios intentos
  if (intentos > 5) {
    noBtn.innerText = "S√≠ üòå";
    noBtn.classList.remove("no");
    noBtn.classList.add("yes");
    noBtn.onclick = acepto;
    mensaje.innerText = "Excelente sos para tomar desiciones va üòå";
  }

});

function acepto() {

  mensaje.innerText = "Sabia que ibas a decir que s√≠ TE AMO CHINA LOCA ‚ù§Ô∏è";

  // crear confeti
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = 
      `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.animationDuration = 
      (Math.random() * 3 + 2) + "s";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 5000);
  }

}
</script>

</body>
</html>
