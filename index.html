<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<title>Para ti chiqui ‚ù§Ô∏è</title>

<style>

/* COLLAGE DE FONDO */
.collage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(3, 1fr);
  z-index: -1;
}

.collage img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.25;
}

/* FONDO GENERAL */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd6e0, #e7c6ff, #cdb4db);
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
}

/* BOTON MUSICA */
#botonMusica {
  position: absolute;
  top: 20px;
  right: 20px;
  background: linear-gradient(135deg, #ffc8dd, #ffafcc);
  border: none;
  padding: 16px 28px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 600;
  color: #6d6875;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: transform 0.2s ease;
}

#botonMusica:hover {
  transform: scale(1.1);
}

/* CAJA PRINCIPAL */
.box {
  background: #ffffffcc;
  backdrop-filter: blur(12px);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  position: relative;
}

h1 {
  color: #b5838d;
  font-weight: 600;
}

button {
  padding: 12px 28px;
  margin: 12px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.25s ease;
  position: relative;
}

button:hover {
  transform: scale(1.08);
}

/* BOTON SI */
.yes {
  background: linear-gradient(135deg, #ffcad4, #f4acb7);
  color: #6d6875;
  box-shadow: 0 5px 15px rgba(244, 172, 183, 0.5);
}

/* BOTON NO */
.no {
  background: linear-gradient(135deg, #d8e2dc, #ece4db);
  color: #6d6875;
  position: absolute;
}

/* MENSAJE */
#mensaje {
  margin-top: 15px;
  color: #b5838d;
  font-weight: 500;
  font-size: 18px;
}

/* CONFETI */
.confetti {
  position: fixed;
  width: 12px;
  height: 12px;
  top: -10px;
  animation: caer linear forwards;
  border-radius: 50%;
}

@keyframes caer {
  to {
    transform: translateY(100vh) rotate(720deg);
  }
}

</style>
</head>

<body>

<!-- COLLAGE -->

<div class="collage">
  <img src="Batman.jpg">
  <img src="benito.jpg">
  <img src="gato.jpg">
  <img src="max.jpg">
  <img src="musica.jpg">
  <img src="we.jpg">
  <img src="we2.jpg">
  <img src="Batman.jpg">
  <img src="benito.jpg">
  <img src="gato.jpg">
  <img src="max.jpg">
  <img src="we.jpg">
</div>

<!-- MUSICA -->

<audio id="musica" loop>
  <source src="nsqk.mp3" type="audio/mpeg">
</audio>

<button onclick="iniciarMusica()" id="botonMusica">
  tocar m√∫sica üíó
</button>

<!-- CAJA -->

<div class="box">

<h1>Mariita, ¬øqueres ser mi Valentine? üíå</h1>

<button class="yes" onclick="acepto()">
  claro üíñ
</button>

<button class="no" id="noBtn">
  No ü§î
</button>

<div id="mensaje"></div>

</div>

<script>

/* BOTON NO QUE HUYE */

const noBtn = document.getElementById("noBtn");
const mensaje = document.getElementById("mensaje");

let escala = 1;
let intentos = 0;

noBtn.addEventListener("mouseover", () => {

  const x = Math.random() * 300 - 150;
  const y = Math.random() * 300 - 150;

  noBtn.style.transform =
    `translate(${x}px, ${y}px) scale(${escala})`;

  escala -= 0.1;
  if (escala < 0.4) escala = 0.4;

  intentos++;

  if (intentos > 5) {

    noBtn.innerText = "S√≠ üòå";

    noBtn.classList.remove("no");
    noBtn.classList.add("yes");

    noBtn.onclick = acepto;

    mensaje.innerText =
      "Excelente decisi√≥n üòå";

  }

});

/* FUNCION ACEPTAR */

function acepto() {

  mensaje.innerText =
    "Sab√≠a que ibas a decir que s√≠, TE AMO CHINA LOCA ‚ù§Ô∏è";

  iniciarMusica();

  const colores = [
    "#ffc8dd",
    "#ffafcc",
    "#cdb4db",
    "#bde0fe",
    "#a2d2ff",
    "#f1c0e8"
  ];

  for (let i = 0; i < 120; i++) {

    const confetti = document.createElement("div");

    confetti.className = "confetti";

    confetti.style.left =
      Math.random() * 100 + "vw";

    confetti.style.background =
      colores[Math.floor(Math.random() * colores.length)];

    confetti.style.animationDuration =
      (Math.random() * 3 + 2) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 5000);

  }

}

/* FUNCION MUSICA */

function iniciarMusica() {

  const musica = document.getElementById("musica");

  musica.play();

  document.getElementById("botonMusica").style.display = "none";

}

</script>

</body>
</html>
